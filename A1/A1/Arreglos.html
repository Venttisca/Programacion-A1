    <script id="scriptTeoria" type="text/javascript">


        var frutas = ["pera", "manzana", "piña"];
        //              0        1          2

        //una vez declarados no pueden cambiar de tamaño

        console.log(frutas[1]); //manzana

        frutas.push("banana");//añade uno o mas elementos al final ("banana" con indice 3)

        frutas.pop()// Elimina el último elemento y lo devuelve

        frutas.shift()// Elimina el primer elemento y lo devuelve

        frutas.unshift("fresa");// Añade uno o más elemtos al principio de del arreglo

        frutas.indexOf("manzana");//Devuelve la posicion del elemento si no lo encuentra da "-1"

        //frutas.remove("pera"); //elimina pera de la lista

        frutas.splice(1);//partir un arreglo

        frutas.slice();//



    </script>
