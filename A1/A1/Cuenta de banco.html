<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuenta Bancaria</title>
   <script>
       var miCuenta = {
           propietario: "María Méndez",
           saldo: 5890.10,
           banco: "El Banco Etterno",
           nip: 1234,
       }

       function consultarCuenta(){
           if (campoNip.value == miCuenta.nip) { 
               panelResultado.innerHTML =
               miCuenta.propietario + ", " + "tienes $" + miCuenta.saldo + " en: " + miCuenta.banco;
           }
           else{ panelResultado.innerHTML = "Acceso denegado, tu nip es incorrecto";
           }
       }

       function retirarDinero() {
           var monto = parseFloat(campoMonto.value);
           if (campoNip.value == miCuenta.nip) {
               if (monto > miCuenta.saldo) {
                   panelResultado.innerHTML = "No tienes el saldo suficiente para retirar esa cantidad"
               }
               else {

                   miCuenta.saldo -= monto;
                   panelResultado.innerHTML = "Retiraste $" + monto + ", te queda $" + miCuenta.saldo + " en tu cuenta de:" + miCuenta.banco
               }
           }
           else {
               panelResultado.innerHTML = "Acceso denegado, tu nip es incorrecto"
}
       }

       function depositarDinero() {//abre function
           var monto = parseFloat(campoMonto.value);
           if (campoNip.value == miCuenta.nip) {//Abre if 1
               if (monto > 10000000) {//abre if 2

                   panelResultado.innerHTML = "El depósito máximo es de $10,000,000"
               
           }//cierra if 2

           else {//abre else 1
               miCuenta.saldo += monto;
               panelResultado.innerHTML = "Haz depositado $" + monto + " en tu cuenta bancaria, ahora hay $" + miCuenta.saldo + "en tu cuenta de " + miCuenta.banco
           }//cierra else 1

       }//cierra if 1
    else {// abre else 2
           panelResultado.innerHTML = "Acceso denegado, tu nip es incorrecto"
       }//cierra else2
           }//cierra function

       console.log("nip:" + miCuenta.nip)
       //añadir la función del nip, añadir el campo con un valor, compara el valor, debe ser igual



       function prueba() {
           console.log(campoNip.value)
       }
   </script>
</head>
<body>
    <h1>
        Cuenta bancaria
    </h1>

    NIP: <input type="number" id="campoNip" /><br />
    Monto: <input type="number" id="campoMonto"/><br />
    <button onclick="depositarDinero()">Depositar</button><br />
    <button onclick="retirarDinero()">Retirar</button><br />
    <button onclick="consultarCuenta()">Consultar</button><br />
    <div id="panelResultado"></div>

</body>
</html>
