//      Para calcular el area del tríangulo
        function calcAreaTriangle(base, altura) { //no olvidar las llaves para los bloques
            var area = (base * altura) / 2;
            return area;
        }

//                      USO DE LA FUNCTION
        var AreaTrianguloChico = calcAreaTriangle(1.8, 0.90); //uso de la function q escribimos arriba
